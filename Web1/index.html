<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1039px;
            height: 542px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Courbesdeniveaux_4.js"></script>
        <script src="data/Lessitesafosses_2_Relief_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:26, minZoom:12
        }).fitBounds([[-19.02188193842766,47.35837248167536],[-19.002363320863015,47.398018140481085]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_2gisMap_0');
        map.getPane('pane_2gisMap_0').style.zIndex = 400;
        var layer_2gisMap_0 = L.tileLayer('https://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}&v=1.1', {
            pane: 'pane_2gisMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_2gisMap_0;
        map.addLayer(layer_2gisMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 12,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        map.createPane('pane_Detection_dessites_Relief_2');
        map.getPane('pane_Detection_dessites_Relief_2').style.zIndex = 402;
        var img_Detection_dessites_Relief_2 = 'data/Detection_dessites_Relief_2.png';
        var img_bounds_Detection_dessites_Relief_2 = [[-19.0210558,47.3589356],[-19.0024666,47.3966904]];
        var layer_Detection_dessites_Relief_2 = new L.imageOverlay(img_Detection_dessites_Relief_2,
                                              img_bounds_Detection_dessites_Relief_2,
                                              {pane: 'pane_Detection_dessites_Relief_2'});
        bounds_group.addLayer(layer_Detection_dessites_Relief_2);
        map.addLayer(layer_Detection_dessites_Relief_2);
        map.createPane('pane_Classification_Relief_3');
        map.getPane('pane_Classification_Relief_3').style.zIndex = 403;
        var img_Classification_Relief_3 = 'data/Classification_Relief_3.png';
        var img_bounds_Classification_Relief_3 = [[-19.0210558,47.3589356],[-19.0024666,47.3966904]];
        var layer_Classification_Relief_3 = new L.imageOverlay(img_Classification_Relief_3,
                                              img_bounds_Classification_Relief_3,
                                              {pane: 'pane_Classification_Relief_3'});
        bounds_group.addLayer(layer_Classification_Relief_3);
        map.addLayer(layer_Classification_Relief_3);
        function pop_Courbesdeniveaux_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ELEV'] !== null ? autolinker.link(feature.properties['ELEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Courbesdeniveaux_4_0() {
            return {
                pane: 'pane_Courbesdeniveaux_4',
                opacity: 1,
                color: 'rgba(232,113,141,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Courbesdeniveaux_4');
        map.getPane('pane_Courbesdeniveaux_4').style.zIndex = 404;
        map.getPane('pane_Courbesdeniveaux_4').style['mix-blend-mode'] = 'normal';
        var layer_Courbesdeniveaux_4 = new L.geoJson(json_Courbesdeniveaux_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Courbesdeniveaux_4',
            layerName: 'layer_Courbesdeniveaux_4',
            pane: 'pane_Courbesdeniveaux_4',
            onEachFeature: pop_Courbesdeniveaux_4,
            style: style_Courbesdeniveaux_4_0,
        });
        bounds_group.addLayer(layer_Courbesdeniveaux_4);
        map.addLayer(layer_Courbesdeniveaux_4);
        function pop_Lessitesafosses_2_Relief_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Lessitesafosses_2_Relief_5_0() {
            return {
                pane: 'pane_Lessitesafosses_2_Relief_5',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,253,18,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Lessitesafosses_2_Relief_5');
        map.getPane('pane_Lessitesafosses_2_Relief_5').style.zIndex = 405;
        map.getPane('pane_Lessitesafosses_2_Relief_5').style['mix-blend-mode'] = 'normal';
        var layer_Lessitesafosses_2_Relief_5 = new L.geoJson(json_Lessitesafosses_2_Relief_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lessitesafosses_2_Relief_5',
            layerName: 'layer_Lessitesafosses_2_Relief_5',
            pane: 'pane_Lessitesafosses_2_Relief_5',
            onEachFeature: pop_Lessitesafosses_2_Relief_5,
            style: style_Lessitesafosses_2_Relief_5_0,
        });
        bounds_group.addLayer(layer_Lessitesafosses_2_Relief_5);
        map.addLayer(layer_Lessitesafosses_2_Relief_5);
        var overlaysTree = [
            {label: '<img src="legend/Lessitesafosses_2_Relief_5.png" /> Les sites a fosses_2_Relief', layer: layer_Lessitesafosses_2_Relief_5},
            {label: '<img src="legend/Courbesdeniveaux_4.png" /> Courbes de niveaux', layer: layer_Courbesdeniveaux_4},
            {label: "Classification_Relief", layer: layer_Classification_Relief_3},
            {label: "Detection_des sites_Relief", layer: layer_Detection_dessites_Relief_2},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "2gis Map", layer: layer_2gisMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Courbesdeniveaux_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ELEV'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['ELEV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Courbesdeniveaux_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Courbesdeniveaux_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Courbesdeniveaux_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Courbesdeniveaux_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Courbesdeniveaux_4]);
        });
        </script>
    </body>
</html>
